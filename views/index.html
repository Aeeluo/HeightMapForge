<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet in Electron</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Leaflet Draw CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />

    <link rel="stylesheet" href="../styles/map.css">

</head>
<body>
<div id="sidebar">
    <h3>Map Export Settings</h3>
    <div class="form-group">
        <label>Center Lat / Long</label>
        <input type="text" id="latlong" disabled/>
    </div>
    <div class="form-group">
        <label>Current Zoom</label>
        <input type="number" id="currentZoom" min="0"/>
    </div>
    <div class="form-group">
        <label>Output Zoom</label>
        <input type="number" id="outputZoom" value="13" />
    </div>
    <div class="form-group">
        <label>Map Preview Type</label>
        <select id="mapType">
            <option value="OpenStreetMap">OpenStreetMap</option>
            <option value="OpenTopoMap">OpenTopoMap</option>
            <option value="CartoDBPositron">CartoDBPositron</option>
            <option value="CartoDBDarkMatter">CartoDBDarkMatter</option>
            <option value="ESRIWorldImagery">ESRIWorldImagery</option>
            <option value="terrariumLayer">terrariumLayer</option>
        </select>
    </div>
    <div class="form-group">
        <label>Output size x size (in meters)</label>
        <input type="text" id="outputSize" placeholder="e.g., 512x512" value="1000"/>
    </div>
    <div class="form-group">
        <button id="exportData">Export</button>
    </div>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
<script type="module" src="../scripts/map/mapInit.js"></script>
<script type="module" src="../scripts/map/renderingArea.js"></script>
<script type="module" src="../scripts/sidebar.js"></script>
</body>
</html>
